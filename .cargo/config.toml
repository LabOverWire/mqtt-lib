[build]
# Default target for WASM builds
# target = "wasm32-unknown-unknown"

[target.wasm32-unknown-unknown]
# Use lld linker for faster builds and enable getrandom WASM support
rustflags = [
    "-C",
    "link-arg=-zstack-size=65536",
    "--cfg",
    "getrandom_backend=\"wasm_js\"",
]

# Enable unstable features for better WASM support
[unstable]
# build-std = ["std", "panic_abort"]
