name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Publish to crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep "^version" crates/mqtt5/Cargo.toml | head -1 | cut -d'"' -f2)
          if [ "$VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Publish mqtt5-protocol to crates.io
        run: cargo publish --package mqtt5-protocol || echo "Version already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish mqtt5 library to crates.io
        run: cargo publish --package mqtt5 || echo "Version already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish mqtt5-wasm to crates.io
        run: cargo publish --package mqtt5-wasm || echo "Version already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish mqttv5-cli to crates.io
        run: cargo publish --package mqttv5-cli || echo "Version already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Publish to npm
  publish-npm:
    name: Publish to npm
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Build and publish WASM package
        run: |
          cd crates/mqtt5-wasm
          cargo build --target wasm32-unknown-unknown --release --features client,broker,codec
          mkdir -p pkg
          wasm-bindgen --target web --out-dir pkg ../../target/wasm32-unknown-unknown/release/mqtt5_wasm.wasm
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          cat > pkg/package.json << PKGJSON
          {
            "name": "mqtt5-wasm",
            "type": "module",
            "version": "$VERSION",
            "description": "MQTT v5.0 WebAssembly client and broker for browser environments",
            "license": "MIT OR Apache-2.0",
            "repository": {
              "type": "git",
              "url": "https://github.com/LabOverWire/mqtt-lib"
            },
            "files": [
              "mqtt5_wasm_bg.wasm",
              "mqtt5_wasm.js",
              "mqtt5_wasm.d.ts"
            ],
            "main": "mqtt5_wasm.js",
            "types": "mqtt5_wasm.d.ts",
            "keywords": ["mqtt", "wasm", "webassembly", "iot", "pubsub"]
          }
          PKGJSON
          cp ../../LICENSE-MIT pkg/ 2>/dev/null || true
          cp ../../LICENSE-APACHE-2.0 pkg/ 2>/dev/null || true
          cp README.md pkg/ 2>/dev/null || true
          cd pkg
          npm pkg fix
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Build CLI binaries
  build-binaries:
    name: Build CLI Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mqttv5
            asset_name: mqttv5-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mqttv5
            asset_name: mqttv5-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mqttv5
            asset_name: mqttv5-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mqttv5.exe
            asset_name: mqttv5-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release --package mqttv5-cli --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p dist
          cp ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    needs: [publish, publish-npm, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract the changelog section for this version
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          # If empty, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: release_notes.md
          artifacts: "release/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
