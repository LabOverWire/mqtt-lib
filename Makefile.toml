[tasks.fmt]
command = "cargo"
args = ["fmt", "--all"]

[tasks.fmt-check]
command = "cargo"
args = ["fmt", "--all", "--", "--check"]

[tasks.clippy]
command = "cargo"
args = ["clippy", "--all-targets", "--all-features", "--workspace", "--", "-D", "warnings", "-A", "clippy::uninlined_format_args"]

[tasks.test]
command = "cargo"
args = ["test", "--all-features", "--verbose"]

[tasks.test-fast]
command = "cargo"
args = ["test", "--lib", "--bins", "--verbose"]
description = "Run only unit tests and binary tests (excludes integration tests)"

[tasks.test-cli]
dependencies = ["build-cli"]
command = "cargo"
args = ["test", "--test", "cli_functionality", "--", "--nocapture"]
description = "Run CLI functionality tests"

[tasks.build-cli]
command = "cargo"
args = ["build", "--release", "-p", "mqttv5-cli"]
description = "Build the mqttv5 CLI tool"

[tasks.build]
command = "cargo"
args = ["build", "--all-features", "--verbose"]

[tasks.build-release]
command = "cargo"
args = ["build", "--release", "--all-features", "--verbose"]
description = "Build optimized release version"

[tasks.check]
command = "cargo"
args = ["check", "--all-features"]

[tasks.ci-verify]
dependencies = ["fmt-check", "clippy", "build", "test-fast", "test-cli"]
description = "Run all CI checks locally - MUST pass before pushing"

[tasks.pre-commit]
dependencies = ["fmt", "clippy", "test-fast"]
description = "Run before committing - formats code and runs fast tests"

[tasks.doc]
command = "cargo"
args = ["doc", "--no-deps", "--all-features"]
env = { "RUSTDOCFLAGS" = "-D warnings" }

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.audit]
command = "cargo"
args = ["audit"]

[tasks.msrv-check]
toolchain = "1.83"
command = "cargo"
args = ["check", "--all-features"]

[tasks.wasm-check]
command = "cargo"
args = ["check", "--target", "wasm32-unknown-unknown", "--all-features", "-p", "mqtt5-wasm"]
description = "Check WASM compilation without building"

[tasks.wasm-build]
script = '''
#!/bin/bash
echo "Building WASM package with wasm-pack..."
cd crates/mqtt5-wasm
wasm-pack build --target web --features client,broker
echo "âœ¨ WASM build complete! Package in crates/mqtt5-wasm/pkg/"
'''
description = "Build WASM package using wasm-pack"

[tasks.wasm-examples]
dependencies = ["wasm-build"]
script = '''
#!/bin/bash
echo "Copying WASM package to example directories..."
cd crates/mqtt5-wasm
cp -r pkg examples/websocket/
cp -r pkg examples/local-broker/
echo "âœ¨ WASM examples ready!"
echo ""
echo "Run examples with:"
echo "  cd crates/mqtt5-wasm/examples/websocket && python3 -m http.server 8000"
'''
description = "Build WASM and copy to example directories"

[tasks.wasm-publish]
dependencies = ["wasm-build"]
script = '''
#!/bin/bash
echo "Publishing WASM package to npm..."
cd crates/mqtt5-wasm/pkg
npm pkg fix
npm publish
echo "âœ¨ Published mqtt5-wasm to npm!"
'''
description = "Build and publish WASM package to npm"